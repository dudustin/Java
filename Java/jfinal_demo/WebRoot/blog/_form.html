<fieldset class="solid">
	<legend>创建Blog</legend>
	<input type="hidden" name="blog.id" value="#(blog.id??)" />
	<div>
		<label>标题</label>
		<input type="text" name="blog.head" value="#(blog.head??)" />#(headMsg)
	</div>
	<div>
		<label>内容</label>
		<textarea name="blog.paper" cols="80" rows="10">#(blog.paper??)</textarea>#(paperMsg)
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
